<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Parks API</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <h1>National Parks API</h1>
    </header>
    <main>
      <form>
        <p>Please enter a comma separated list of state abbreviations</p>
        <input
          type="text"
          aria-label="Comma separated list of state abbreviations"
          placeholder="MD,VA,DC,etc..."
          id="stateInput"
          required
        />
        <input
          type="number"
          min="1"
          max="50"
          value="10"
          aria-label="Number of results"
          placeholder="Number of Results (10)"
          id="limitInput"
        />
        <input type="submit" aria-label="Submit" />
      </form>
      <section id="results"></section>
    </main>
    <footer>&copy; 2020 - Syvlia</footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
